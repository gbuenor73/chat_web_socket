db.database=websocket
db.user=websocket

spring.profiles.active=${AMB_DPL}, fast

spring.datasource.password=${BD_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jap.hibernate.ddl-auto=none
spring.jpa.show-sql=true

server.servlet.context-path=/chat

# FLYWAY CONFIGS
flyway.schemas=${db.database}
flyway.user=${db.user}
flyway.password=${BD_PASS}